<body>

    <!-- Navigation Bar -->
    <div class="nav">
        <img src="Images/Sportradar_White.svg" class="logo">
        <div class="links">
            <div class="nav-links">
                <a class="text-link" href="https://docs.sportradar.com/getting-started/docs">Documentation</a>
                <a class="text-link" href="accounts.html">Accounts</a>
                <a class="my-account-icon" href=""><img
                        src="Images/User Account Default Profile Illustration Icon Nav Bar.svg"></a>
                </a>
            </div>
            <img onclick=showSidebar() src="https://files.readme.io/ef0021a-menu_hamburger_three_lines.svg"
                class="open-menu">
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-content">

            <img onclick=hideSidebar() src="https://files.readme.io/c86267b-close_delete_x_exit_collapse.svg"
                class="close-menu">
            <a class="text-link-sidebar" href="https://docs.sportradar.com/getting-started/docs">Documentation</a>
            <a class="text-link-sidebar" href="#">Accounts</a>
            <a class="my-account-icon-expanded" href=""><img
                    src="Images/User Account Default Profile Illustration Icon Nav Bar.svg">Steven McKing</a>
            </a>
        </div>
    </div>

    <!-- Navigation Menu Sidebar when under 908px-->
    <script>
        function showSidebar() {
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'flex'
            sidebar.style.right = '0px'
        }
        function hideSidebar() {
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'none'
        }
    </script>

    <div class="console-body">
        <!-- Only Column / All Accounts -->
        <div class="one-column">
            <div class="title-row">
                <div class="app-title-left">
                    <div class="h2">All Accounts (2)</div>
                </div>
            </div>

            <div class="button-row">
                <div class="left-item">
                    <button class="button-medium-outline blue">
                        <img class="button-icon" src="/Images/MUI/add plus cross link blue.svg">
                        <div class="B2">Create an Account</div>
                    </button>
                </div>

                <table class="user-list">
                    <tr>
                        <th class="column-auto L5">Account</th>
                        <th class="column-auto L5">Applications</th>
                        <th class="column-auto L5 center">Subscriptions</th>
                        <th class="column-auto L5">User Admin</th>
                        <th class="column-auto L5">Last Modified<img class="icon-x-small"
                                src="Images/arrow_drop_down.svg"></th>
                        <th></th>
                    </tr>
                    <tr class="two-row">
                        <td class="column-auto two-row-cell"><a href="console-app.html"
                                class="p2 blue-link">Snapchat</a>
                            <div class="p4 light">ID:90ujgruidde84i</div>
                        </td>
                        <td class="column-auto p5"><button onclick=showModalAppPreview() href="#" class="text">2
                                Applications</button></td>
                        <td class="column-auto p5 center">22</td>
                        <td class="column-auto two-row-cell"><a href="#" class="p2 text">Alex Smith</a>
                            <div class="p4 blue-link">alexsmith@snapchat.com</div>
                        </td>
                        <td class="column-auto p5">Jan 26 2022</td>
                        <td class="column-action">
                            <div class="tr-button-group">
                                <a href="" class="tooltip p3" data-tooltip="Edit">
                                    <button class="icon-button">
                                        <img class="icon-small B3"
                                            src="Images/MUI/more_vert options menu edit 3 three dots indigo300.svg"></button></a>
                            </div>
                        </td>
                    </tr>

                </table>

                <!-- View App Preview Modal  -->
                <div class="ModalAppPreview">
                    <div class="AppPreview">
                        <div class="details-header">
                            <div class="modal-title-row"> <!-- class="product-header-row" -->
                                <div class="left-item">
                                    <!-- <img src="Images/MLB Major League Baseball.svg" class="logo-24px"> -->
                                    <div class="product-name h3">Snapchat Applications</div>
                                </div>
                                <a href="" class="tooltip p3" data-tooltip="Close">
                                    <button class="icon-button">
                                        <img class="icon-small B3"
                                            src="Images/MUI/close delete x exit collapse navy.svg"
                                            alt="Copy"></button></a>
                            </div>
                        </div>
                        <div class="divider-bottom"></div>
                        <div class="modal-body overflow-visible">
                            <div class="modal-element">
                                <div class="details-top-row">
                                    <div class="details-top-row">
                                        <a href="console-app.html" class="p2 blue-link">Production</a>
                                        <div class="m4">555wv4...us3b3s</div>
                                    </div>
                                    <a href="" class="tooltip p3" data-tooltip="Copy Key">
                                        <button class="icon-button">
                                            <img class="icon-small B3"
                                                src="/Images/MUI/duplicate copy multiple link blue.svg"
                                                alt="Copy"></button></a>
                                </div>
                            </div>
                            <div class="modal-element">
                                <div class="details-top-row">
                                    <div class="details-top-row">
                                        <a href="app-development.html" class="p2 blue-link">Development</a>
                                        <div class="m4">362691...mski23</div>
                                    </div>
                                    <a href="" class="tooltip p3" data-tooltip="Copy Key">
                                        <button class="icon-button">
                                            <img class="icon-small B3"
                                                src="/Images/MUI/duplicate copy multiple link blue.svg"
                                                alt="Copy"></button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Show/Hide New Application Modal with this interaction -->
            <script>
                function showModalAppPreview() {
                    const ModalAppPreview = document.querySelector('.ModalAppPreview')
                    ModalAppPreview.style.display = 'flex'
                    ModalAppPreview.style.right = '0px'
                }

                function hideModalAppPreview() {
                    const ModalAppPreview = document.querySelector('.ModalAppPreview')
                    ModalAppPreview.style.display = 'none'
                }
            </script>
